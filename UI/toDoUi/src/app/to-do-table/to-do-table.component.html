<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

        <ng-container matColumnDef="taskToDo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
            <td mat-cell *matCellDef="let row"><span [ngStyle]="{'text-decoration': row.isCompleted ? 'line-through': 'none'}">{{row.taskToDo}}</span></td>
        </ng-container>


        <ng-container matColumnDef="completeBefore">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Complete Before</th>
            <td mat-cell *matCellDef="let row">{{row.completeBefore}}</td>
        </ng-container>

        <ng-container matColumnDef="isDeleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div style="margin-left:60px;">Action</div>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="markCompleted.emit(row)">Mark Completed</button>
                <button mat-button color="warn" (click)="markDeleted.emit(row)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>

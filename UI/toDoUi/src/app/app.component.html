<div class="to-do-app">

    <div class="to-do-table">
        <div class="input-task">
            <input matInput placeholder="Enter Task" class="task" [(ngModel)]="task">

            <button mat-button color="primary" class="add-btn" (click)="addTask()">Add</button>
        </div>
        <to-do-table [toDoItems]="toDoItems" (markDeleted)="markDeleted($event)" (markCompleted)="markCompleted($event)"></to-do-table>
    </div>
</div>
